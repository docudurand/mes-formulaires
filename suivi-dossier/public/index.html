<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Suivi des dossiers Atelier</title>
<style>
  :root{
    --primary:#004080; --line:#e5e7eb; --ink:#0f172a;
    --s1:#2563eb10; --s2:#16a34a10; --s3:#f59e0b10; --s4:#9333ea10;
    --s1b:#2563eb;   --s2b:#16a34a;   --s3b:#d97706;   --s4b:#7e22ce;
    --gap:12px;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#fff;color:var(--ink)}
  .wrap{max-width:1220px;margin:24px auto;padding:16px}
  h1{ margin:0 0 12px; color:var(--primary); font-size:1.5rem; }

  .toolbar{display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin:8px 0 16px}
  label{font-weight:600;color:#334155}
  select,input{padding:10px 12px; border:1px solid var(--line); border-radius:10px; font-size:1rem; background:#fff}

  .yearbar{margin:12px 0 10px;display:flex;flex-direction:column;gap:8px}
  .yearTabs{display:flex;gap:8px;flex-wrap:wrap}
  .yearBtn{
    background:#fff;color:#073763;border:1px solid var(--line);border-radius:999px;
    padding:6px 12px;font-weight:700;cursor:pointer
  }
  .yearBtn.active{background:#004080;color:#fff;border-color:#004080}
  .months{display:none;gap:6px;flex-wrap:wrap}
  .months.active{display:flex}
  .monthBtn{
    background:#fff;border:1px solid var(--line);color:#073763;
    border-radius:999px;padding:6px 10px;cursor:pointer;font-weight:600
  }
  .monthBtn.active{background:#eef5ff;border-color:#bcd7ff}
  .legend{opacity:.8;font-size:.95em}

  .tableWrap{overflow:auto;border:1px solid var(--line);border-radius:14px;background:#fff}
  table{width:100%; border-collapse:separate; border-spacing:0 8px; table-layout:fixed; }
  colgroup col{ }
  thead th{
    position:sticky; top:0; background:#f8fbff; z-index:1;
    text-align:left; padding:12px; color:#334155; font-size:.95rem; border-bottom:1px solid var(--line);
    white-space:nowrap;
  }
  tbody td{
    padding:12px; background:#f9fafb; border:1px solid var(--line);
    white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    vertical-align:middle;
  }
  tbody tr{ border-radius:10px }
  tbody tr td:first-child{ border-radius:10px 0 0 10px }
  tbody tr td:last-child{ border-radius:0 10px 10px 0 }

  .badge{
    display:inline-flex; align-items:center; justify-content:center;
    padding:6px 10px; border-radius:999px; font-weight:700; font-size:.9rem; min-width:120px; text-align:center;
  }
  .s-1{background:var(--s1); color:var(--s1b)}
  .s-2{background:var(--s2); color:var(--s2b)}
  .s-3{background:var(--s3); color:var(--s3b)}
  .s-4{background:var(--s4); color:var(--s4b)}

  .actions{display:flex; gap:8px; align-items:center; justify-content:flex-end}
  button{appearance:none; border:1px solid var(--primary); background:#fff; color:var(--primary); padding:8px 12px; border-radius:10px; font-weight:700; cursor:pointer; white-space:nowrap}
  .statusSel,.etaSel{padding:8px 10px; border:1px solid var(--line); border-radius:10px}

  .spinner{
    width:16px;height:16px;border:2px solid #e5e7eb;border-top-color:var(--primary);
    border-radius:50%;animation:spin 1s linear infinite;display:inline-block;vertical-align:middle
  }
  @keyframes spin{to{transform:rotate(360deg)}}

  .mask{ position:fixed; inset:0; background:#0008; display:none; align-items:flex-start; justify-content:center; z-index:10000; padding:20px; }
  .box{ width:min(900px,96vw); max-height:min(90vh,800px); background:#fff; border-radius:14px; overflow:auto; border:1px solid var(--line); margin-top:12px; }
  .bar{display:flex; align-items:center; justify-content:space-between; padding:10px 14px; border-bottom:1px solid var(--line); background:#f8fbff}
  .content{padding:14px}
  .grid2{display:grid; grid-template-columns:1fr 1fr; gap:8px 16px}
  .label{font-weight:700}
  .section{margin-top:14px}
  .section h3{margin:10px 0; color:#0b4a6f; font-size:1rem}
  .bul{margin:6px 0}
  .sub{margin:2px 0 0 18px}
  .area{border:1px solid var(--line); padding:10px; white-space:pre-wrap}
</style>
</head>
<body>

  <div class="wrap">
    <h1>Suivi des dossiers Atelier</h1>

    <div class="toolbar">
      <label>Filtrer magasin :
        <select id="filterMag">
          <option value="">Tous</option>
          <option>Gleizé</option><option>Miribel</option><option>Seynod</option><option>Annemasse</option>
        </select>
      </label>

      <input id="q" type="search" placeholder="Rechercher (n°, magasin, compte, client, service…)" style="min-width:320px" />
    </div>

    <div class="yearbar" aria-label="Filtre par année et mois (Date de la demande)">
      <div class="yearTabs" role="tablist" aria-label="Années">
        <button type="button" class="yearBtn" data-year="2025" role="tab" aria-controls="months-2025" aria-selected="false">2025</button>
        <button type="button" class="yearBtn" data-year="2026" role="tab" aria-controls="months-2026" aria-selected="false">2026</button>
      </div>
      <div id="months-2025" class="months" role="tabpanel" aria-label="Mois 2025"></div>
      <div id="months-2026" class="months" role="tabpanel" aria-label="Mois 2026"></div>
      <div class="legend" id="legend"></div>
    </div>

    <div class="tableWrap">
      <table id="tab">
        <colgroup>
          <col style="width:96px">
          <col style="width:140px">
          <col style="width:150px">
          <col style="width:200px">
          <col style="width:210px">
          <col style="width:120px">
          <col style="width:160px">
          <col style="width:200px">
          <col style="width:260px">
        </colgroup>
        <thead>
          <tr>
            <th>N°</th>
            <th>Magasin</th>
            <th>N° de compte</th>
            <th>Client</th>
            <th>Service</th>
            <th>Date</th>
            <th>Statut</th>
            <th>Estimation Temps Travaux</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div class="mask" id="mask" aria-hidden="true">
    <div class="box" role="dialog" aria-label="Dossier">
      <div class="bar">
        <div id="modalTitle" style="font-weight:800;color:#004080">Dossier</div>
        <div>
          <button id="btnPrint">Imprimer</button>
          <button id="btnClose">Fermer</button>
        </div>
      </div>
      <div class="content" id="modalContent"></div>
    </div>
  </div>

<script>
const $tbody = document.querySelector("#tab tbody");
const $filter = document.getElementById("filterMag");
const $q      = document.getElementById("q");
const $mask   = document.getElementById("mask");
const $btnClose = document.getElementById("btnClose");
const $btnPrint = document.getElementById("btnPrint");
const $modalTitle = document.getElementById("modalTitle");
const $modalContent = document.getElementById("modalContent");
const $legend = document.getElementById("legend");

function setTableLoading(msg){
  $tbody.innerHTML = `<tr><td colspan="9" style="padding:16px 12px;color:#334155">
    <span class="spinner" aria-hidden="true" style="margin-right:8px"></span>${msg||"Chargement…"}
  </td></tr>`;
}

const LABELS = ["Demande envoyé","Pièce reçu","Travaux en cours","Renvoyé"];
function badge(status){
  const m = {
    "Demande envoyé":"s-1",
    "Pièce reçu":"s-2",
    "Travaux en cours":"s-3",
    "Renvoyé":"s-4"
  }[status] || "s-1";
  return `<span class="badge ${m}">${status}</span>`;
}
function p2(n){ return String(n).padStart(2,"0"); }
function fmtJJMMYYYYdash(v){
  const d = parseDate(v);
  if (!d) return "—";
  return `${p2(d.getDate())}-${p2(d.getMonth()+1)}-${d.getFullYear()}`;
}
function parseDate(v){
  if (!v && v!==0) return null;
  const d = new Date(v);
  if (!isNaN(d)) return d;
  const m1 = String(v).match(/^(\d{4})-(\d{2})-(\d{2})$/);
  if (m1) { const d2 = new Date(+m1[1], +m1[2]-1, +m1[3]); return isNaN(d2)?null:d2; }
  const m2 = String(v).match(/^(\d{2})-(\d{2})-(\d{4})$/);
  if (m2) { const d2 = new Date(+m2[3], +m2[2]-1, +m2[1]); return isNaN(d2)?null:d2; }
  return null;
}

const MONTHS_FULL = ["Janvier","Février","Mars","Avril","Mai","Juin","Juillet","Août","Septembre","Octobre","Novembre","Décembre"];
let YEAR_FILTER = '';   // '2025' / '2026' / ''
let MONTH_FILTER = '';  // '1'..'12' / 'all' / ''

function buildMonths(year){
  const ctn = document.getElementById(`months-${year}`);
  if(!ctn) return;
  ctn.innerHTML = '';
  MONTHS_FULL.forEach((label, idx)=>{
    const m = idx+1;
    const btn = document.createElement('button');
    btn.type = 'button';
    btn.className = 'monthBtn';
    btn.dataset.month = String(m);
    btn.dataset.year  = String(year);
    btn.textContent = label;
    ctn.appendChild(btn);
  });
  const allBtn = document.createElement('button');
  allBtn.type = 'button';
  allBtn.className = 'monthBtn';
  allBtn.dataset.month = 'all';
  allBtn.dataset.year  = String(year);
  allBtn.textContent = 'Tout';
  ctn.appendChild(allBtn);
}

function setYearActive(year){
  YEAR_FILTER = String(year||'') || '';
  MONTH_FILTER = '';
  document.querySelectorAll('.yearBtn').forEach(b=>{
    const on = String(b.dataset.year)===String(year);
    b.classList.toggle('active', on);
    b.setAttribute('aria-selected', on?'true':'false');
  });
  document.querySelectorAll('.months').forEach(div=>{
    div.classList.toggle('active', div.id===`months-${year}`);
  });
  document.querySelectorAll(`#months-${year} .monthBtn`).forEach(b=> b.classList.remove('active'));
  draw();
}

function setMonthActive(year, month){
  if(String(YEAR_FILTER)!==String(year)) setYearActive(year);
  MONTH_FILTER = String(month||'');

  document.querySelectorAll(`#months-${year} .monthBtn`).forEach(b=>{
    b.classList.toggle('active', String(b.dataset.month)===String(month));
  });
  draw();
}

document.querySelector('.yearTabs').addEventListener('click', (e)=>{
  const b = e.target.closest('.yearBtn');
  if(!b) return;
  setYearActive(b.dataset.year);
});
document.getElementById('months-2025').addEventListener('click', (e)=>{
  const b = e.target.closest('.monthBtn'); if(!b) return;
  setMonthActive('2025', b.dataset.month);
});
document.getElementById('months-2026').addEventListener('click', (e)=>{
  const b = e.target.closest('.monthBtn'); if(!b) return;
  setMonthActive('2026', b.dataset.month);
});

let rows = [];

function buildEstimateSelect(value){
  const v = Number(value) || "";
  let opts = "";
  for (let i=1;i<=10;i++){
    opts += `<option value="${i}" ${v===i?"selected":""}>${i}</option>`;
  }
  return `<select class="etaSel" aria-label="Estimation Temps Travaux">${opts}</select>`;
}

function matchesYearMonth(d){
  if (!YEAR_FILTER) return true;
  if (!d) return false;
  if (String(d.getFullYear()) !== String(YEAR_FILTER)) return false;
  if (!MONTH_FILTER || MONTH_FILTER==='all') return true;
  return (d.getMonth()+1) === Number(MONTH_FILTER);
}

function draw(){
  const mag = $filter.value.trim().toLowerCase();
  const q = $q.value.trim().toLowerCase();

  const list = [...rows].sort((a,b)=>{
    const da = parseDate(a.demandeDate);
    const db = parseDate(b.demandeDate);
    const ta = da ? da.getTime() : 0;
    const tb = db ? db.getTime() : 0;
    return tb - ta;
  });

  let count = 0;
  $tbody.innerHTML = "";
  list
    .filter(r => !mag || (r.magasin||"").toLowerCase() === mag)
    .filter(r => {
      const d = parseDate(r.demandeDate);
      return matchesYearMonth(d);
    })
    .filter(r => {
      if (!q) return true;
      const searchable = [
        String(r.no).padStart(5,'0'), r.magasin, r.compte, r.client, r.service,
        fmtJJMMYYYYdash(r.demandeDate)
      ].join(' ').toLowerCase();
      return searchable.includes(q);
    })
    .forEach(r => {
      count++;
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td title="${String(r.no)}">${String(r.no).padStart(5,'0')}</td>
        <td title="${r.magasin||""}">${r.magasin||""}</td>
        <td title="${r.compte||""}">${r.compte||""}</td>
        <td title="${r.client||""}">${r.client||""}</td>
        <td title="${r.service||""}">${r.service||""}</td>
        <td title="${fmtJJMMYYYYdash(r.demandeDate)}">${fmtJJMMYYYYdash(r.demandeDate)}</td>
        <td>${badge(r.status)}</td>
        <td>${buildEstimateSelect(r.estimation)}</td>
        <td class="actions">
          <button class="btnView">Voir dossier</button>
          <select class="statusSel">
            ${LABELS.map(lbl=>`<option ${r.status===lbl?"selected":""}>${lbl}</option>`).join("")}
          </select>
          <button class="btnSave">Valider</button>
        </td>
      `;

      tr.querySelector(".btnView").addEventListener("click", ()=> openDetails(r));

      tr.querySelector(".btnSave").addEventListener("click", async ()=>{
        const statusSel = tr.querySelector(".statusSel");
        const etaSel = tr.querySelector(".etaSel");
        const saveBtn = tr.querySelector(".btnSave");
        const oldHtml = saveBtn.innerHTML;
        const status = statusSel.value;
        const estimation = Number(etaSel.value);

        try{
          saveBtn.disabled = true; statusSel.disabled = true; etaSel.disabled = true;
          saveBtn.innerHTML = `<span class="spinner" aria-hidden="true" style="margin-right:8px"></span>Enregistrement…`;

          const resp = await fetch(`/atelier/api/cases/${encodeURIComponent(r.no)}/status`, {
            method:"POST",
            headers:{ "Content-Type":"application/json" },
            body: JSON.stringify({ status, estimation })
          });

          if(!resp.ok){
            alert("Erreur de mise à jour");
            return;
          }
          r.status = status;
          r.estimation = estimation;
          draw();
        } finally{
          saveBtn.innerHTML = oldHtml;
          saveBtn.disabled = false; statusSel.disabled = false; etaSel.disabled = false;
        }
      });

      $tbody.appendChild(tr);
    });

  const ymText = YEAR_FILTER
    ? (MONTH_FILTER && MONTH_FILTER!=='all'
        ? `${MONTHS_FULL[Number(MONTH_FILTER)-1]} ${YEAR_FILTER}`
        : `Tout ${YEAR_FILTER}`)
    : 'Toutes années';
  $legend.textContent = `${count} dossier(s) • ${ymText}`;
}

function esc(s){ return String(s ?? "").replace(/[&<>"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[c])); }

function openDetails(row){
  const h = (row.snapshot && row.snapshot.header) || {};
  const cul = (row.snapshot && row.snapshot.culasse) || null;
  const inj = (row.snapshot && row.snapshot.injecteur) || null;
  const com = (row.snapshot && row.snapshot.commentaires) ? String(row.snapshot.commentaires).trim() : "";

  $modalTitle.textContent = `Dossier ${String(row.no).padStart(5,'0')} — ${h.service || ""}`;

  let opsHTML = "";
  if (cul && Array.isArray(cul.operations) && cul.operations.length){
    opsHTML = cul.operations.map(op=>{
      const refs = Array.isArray(op.references) ? op.references.map(r=>{
        const bits = [];
        if (r.reference) bits.push(esc(r.reference));
        if (r.libelleRef) bits.push(esc(r.libelleRef));
        if (r.prixHT || r.prixHT===0) bits.push(`${esc(String(r.prixHT))} € HT`);
        return `<div class="sub">- ${bits.join(" – ")}</div>`;
      }).join("") : "";
      return `<div class="bul">• ${esc(op.libelle || op.ligne)}</div>${refs}`;
    }).join("");
  }

  const piecesHTML = (cul && Array.isArray(cul.piecesAFournir) && cul.piecesAFournir.length)
    ? cul.piecesAFournir.map(p=>`<div class="bul">• ${esc(p)}</div>`).join("")
    : "<div class='bul' style='opacity:.7'>Aucune pièce sélectionnée.</div>";

  $modalContent.innerHTML = `
    <div class="grid2">
      <div><span class="label">N° dossier :</span> ${esc(String(row.no).padStart(5,'0'))}</div>
      <div><span class="label">Date :</span> ${fmtJJMMYYYYdash(row.demandeDate)}</div>
      <div><span class="label">Magasin :</span> ${esc(h.magasin||row.magasin||"")}</div>
      <div><span class="label">Statut :</span> ${esc(row.status||"")}</div>
      <div><span class="label">Client :</span> ${esc(h.client||row.client||"")}</div>
      <div><span class="label">N° de compte :</span> ${esc(h.compte||row.compte||"")}</div>
      <div><span class="label">Téléphone :</span> ${esc(h.telephone||"")}</div>
      <div><span class="label">Email :</span> ${esc(h.email||"")}</div>
      <div><span class="label">Véhicule :</span> ${esc(h.vehicule||"")}</div>
      <div><span class="label">Immat. :</span> ${esc(h.immat||"")}</div>
      <div><span class="label">Service :</span> ${esc(h.service||row.service||"")}</div>
      <div><span class="label">Estimation :</span> ${esc(row.estimation || "—")}</div>
      <div><span class="label">Date demande :</span> ${esc(fmtJJMMYYYYdash(h.dateDemande||row.demandeDate))}</div>
    </div>

    ${h.service === "Rectification Culasse" && cul ? `
      <div class="section">
        <h3>Détails Rectification Culasse</h3>
        ${opsHTML || "<div class='bul' style='opacity:.7'>Aucune opération cochée.</div>"}
        <div class="section">
          <h3>Pièces à fournir</h3>
          ${piecesHTML}
        </div>
      </div>
    ` : ""}

    ${(h.service === "Contrôle injection Diesel" || h.service === "Contrôle injection Essence") && inj ? `
      <div class="section">
        <h3>Détails Contrôle injection</h3>
        <div class="grid2">
          <div><span class="label">Type :</span> ${esc(inj.type||"")}</div>
          <div><span class="label">Nb injecteurs :</span> ${esc(inj.nombre||"")}</div>
        </div>
      </div>
    ` : ""}

    ${com ? `
      <div class="section">
        <h3>Commentaires</h3>
        <div class="area">${esc(com)}</div>
      </div>
    ` : ""}
  `;

  $mask.style.display = "flex";
  $mask.setAttribute("aria-hidden","false");
}

document.getElementById("btnClose").addEventListener("click", ()=>{
  $mask.style.display = "none";
  $mask.setAttribute("aria-hidden","true");
  $modalContent.innerHTML = "";
});
document.getElementById("btnPrint").addEventListener("click", ()=>{
  const w = window.open("", "_blank");
  w.document.write(`
    <html>
      <head>
        <title>${$modalTitle.textContent}</title>
        <meta charset="utf-8" />
        <style>
          body{font-family:system-ui,Arial,sans-serif;padding:20px;color:#0f172a}
          h3{color:#004080;margin-top:16px}
          .label{font-weight:700}
          .grid2{display:grid;grid-template-columns:1fr 1fr;gap:8px 16px;margin-bottom:10px}
          .section{margin-top:14px}
          .bul{margin:6px 0}
          .sub{margin:2px 0 0 18px}
          .area{border:1px solid #ccc;padding:10px;white-space:pre-wrap}
        </style>
      </head>
      <body>
        ${$modalContent.innerHTML}
      </body>
    </html>
  `);
  w.document.close(); w.focus(); w.print(); w.close();
});

function load(){
  setTableLoading("Chargement des dossiers…");
  fetch("/atelier/api/cases")
    .then(r=>r.json())
    .then(json=>{
      const data = (json && json.data) || [];

      rows = data.map(x=>{
        const h = (x.snapshot && x.snapshot.header) || {};
        return {
          ...x,
          magasin: x.magasin || (h && h.magasin) || "",
          compte:  x.compte  || (h && h.compte)  || "",
          client:  x.client  || (h && h.client)  || "",
          service: x.service || (h && h.service) || "",
          demandeDate: x.demandeDate || (h && h.dateDemande) || "",
          estimation: Number(x.estimation || "") || ""
        };
      });

      const now = new Date();
      const y = now.getFullYear();
      const m = now.getMonth()+1;
      buildMonths(2025);
      buildMonths(2026);
      if (y === 2025 || y === 2026) {
        setMonthActive(String(y), String(m));
      } else {
        YEAR_FILTER = ''; MONTH_FILTER=''; draw();
      }
    })
    .catch(e=>{
      console.error(e);
      $tbody.innerHTML = `<tr><td colspan="9" style="padding:16px 12px;color:#b91c1c">Erreur de chargement.</td></tr>`;
      alert("Erreur de chargement.");
    });
}

document.querySelector('.yearTabs'); // (déjà branché plus haut)
document.getElementById('months-2025'); // (déjà branché plus haut)
document.getElementById('months-2026'); // (déjà branché plus haut)

$filter.addEventListener("change", draw);
$q.addEventListener("input", draw);

load();
</script>
</body>
</html>
