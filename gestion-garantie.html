<!DOCTYPE html>
<html lang="fr">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des garanties</title>
  <style>
    /* Full page iframe to display the admin interface */
    html, body { height: 100%; margin: 0; }
    iframe { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>
  <!--
    Cette page sert de conteneur pour l'interface d'administration
    de la garantie. Elle intègre l'interface définie dans

    accessible à l'URL `/garantie/admin`. Cette page charge
    simplement cette URL dans un iframe plein écran.
  -->
  <iframe src="/garantie/admin" title="Administration des garanties"></iframe>
</body>
</html>
