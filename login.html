<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Connexion - Documents Durand</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div class="auth-wrap">
    <div class="auth-card">
      <h1 class="auth-title">Accès protégé</h1>
      <p class="auth-desc">Saisis le mot de passe pour accéder au site.</p>

      <form id="loginForm" autocomplete="on">
        <input
          id="username"
          name="username"
          type="text"
          autocomplete="username"
          value="durand"
          aria-hidden="true"
          tabindex="-1"
          style="position:absolute; left:-9999px; width:1px; height:1px; opacity:0;"
        />

        <div class="auth-row">
          <input
            id="password"
            name="password"
            class="auth-input"
            type="password"
            placeholder="Mot de passe"
            autocomplete="current-password"
            required
          />
          <button class="auth-btn" type="submit">Entrer</button>
        </div>

        <div id="loginError" class="auth-error"></div>
      </form>

      <div class="small-note">
      </div>
    </div>
  </div>

  <script>window.__SITE_PREFIX__="";</script>
  <script src="assets/auth.js"></script>
  <script>
    (function(){
      wireLoginForm({
        formId: "loginForm",
        usernameId: "username",
        passwordId: "password",
        errorId: "loginError"
      });

      document.getElementById("password").focus();
    })();
  </script>
</body>
</html>
