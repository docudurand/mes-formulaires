<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Commerce – Documents Durand</title>
  <link rel="stylesheet" href="./style.css" />
  <!-- Favicons / raccourci -->
  <link rel="icon" href="/assets/icons/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#e9efff">
</head>
<body>
  <header class="topbar">
    <button class="burger" id="btnBurger" type="button" aria-label="Ouvrir le menu" aria-controls="drawer" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
  </header>

  <main class="stage">
    <section class="frame" aria-label="Contenu">
      <div class="welcome" id="welcome">
        <img class="logo" src="../logodurand.png" alt="Durand Services" />
      </div>

      <!-- Contenu chargé ici (sur clic) -->
      <iframe id="contentFrame"
              class="contentFrame"
              title="Contenu Commerce"
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              sandbox="allow-scripts allow-forms allow-same-origin allow-popups"
              allow="fullscreen; autoplay; clipboard-read; clipboard-write">
      </iframe>
    </section>
  </main>

  <!-- Drawer (menu tablette) -->
  <div class="backdrop" id="backdrop" hidden></div>

  <aside class="drawer" id="drawer" aria-hidden="true">
    <div class="drawerTop">
      <button class="close" id="btnClose" type="button" aria-label="Fermer">×</button>
    </div>

    <nav class="drawerNav" aria-label="Menu Commerce">
      <button class="navBtn" type="button" data-src="https://imaginative-hamster-040331.netlify.app/">
        TELEVENTE BOSCH 2026
      </button>

      <button class="navBtn" type="button" data-src="https://cheery-bombolone-3507c2.netlify.app/">
        TELEVENTE LUB 2026
      </button>

      <a class="navBtn navLink"
         href="https://durandservicesgarantie.onrender.com/admin"
         target="_blank"
         rel="noopener noreferrer">
        SUIVI GARANTIE
      </a>

      <button class="navBtn" type="button" data-src="../reference-castrol.html">
        REFERENCE CASTROL
      </button>
    </nav>
  </aside>

  <script src="./script.js"></script>
</body>
</html>
