<!doctype html>
<html lang="fr">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>QR · Demande de Congés</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;background:#f6f7fb;color:#073763}
  .wrap{max-width:560px;margin:0 auto;padding:24px}
  .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;box-shadow:0 6px 24px rgba(0,0,0,.06);padding:24px;text-align:center}
  img{max-width:100%;height:auto}
  .link{margin-top:14px;font-size:14px;word-break:break-all}
  .hint{margin-top:8px;color:#6b7280;font-size:14px}
</style>
<div class="wrap">
  <div class="card">
    <h1 style="margin:0 0 16px">Scanner pour ouvrir le formulaire</h1>
    <img id="qr" alt="QR /conges">
    <div class="link"><a id="link" href="#">...</a></div>
    <div class="hint">Ouvre cette page sur ton ordinateur, puis scanne avec ton téléphone.</div>
  </div>
</div>
<script>
  const url = (location.origin + "/conges");
  const src = "https://api.qrserver.com/v1/create-qr-code/?size=280x280&data=" + encodeURIComponent(url);
  document.getElementById("qr").src = src;
  const a = document.getElementById("link"); a.href = url; a.textContent = url;
</script>
</html>
