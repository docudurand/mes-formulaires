<body>
  <header>
    <h1>Suivi kilométrique des tournées</h1>

      <div class="year-select">
        <span>Année :</span>
        <select id="yearSelect"></select>
      </div>
    </div>
  </header>

  <main>
    <div class="agency-buttons-bar">
      <span class="agency-label">Magasin :</span>
      <div id="agencyButtons" class="agency-buttons"></div>
    </div>

    <div class="replacement-bar" id="replacementBar">
  <span class="agency-label">Changement de chauffeur :</span>
  <select id="tourneeSelect">
    <option value="">— Choisir une tournée —</option>
  </select>
  <button id="btnNewDriver" type="button">Nouveau chauffeur</button>
  <span id="newDriverMsg" class="status"></span>
</div>

    <div class="info-line" id="infoLine"></div>
    <div class="status" id="status"></div>
    <div id="monthsContainer" class="months-grid"></div>
  </main>

  <div id="printContainer"></div>

  <img
    id="printLogoTemplate"
    src="https://raw.githubusercontent.com/docudurand/mes-formulaires/main/logodurand.png"
    alt="Durand Services"
    style="display:none"
  />

  <script>
    const AGENCES = [
      "GLEIZE",
      "ST-JEAN-BONNEFONDS"
    ];

    const monthNames = [
      "Janvier", "Février", "Mars", "Avril", "Mai", "Juin",
      "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"
    ];

    const yearSelect = document.getElementById("yearSelect");
    const agencyButtons = document.getElementById("agencyButtons");
    const infoLine = document.getElementById("infoLine");
    const statusEl = document.getElementById("status");
    const monthsContainer = document.getElementById("monthsContainer");
    const printContainer = document.getElementById("printContainer");
    const logoTemplate = document.getElementById("printLogoTemplate");
    const tourneeSelect = document.getElementById("tourneeSelect");
    const btnNewDriver = document.getElementById("btnNewDriver");
    const newDriverMsg = document.getElementById("newDriverMsg");
	const replacementBar = document.getElementById("replacementBar");

    let currentAgence = "";
    let currentYear = new Date().getFullYear();
    let currentData = [];
    let currentParams = [];
	let currentHolidays = new Set();

    const YEARS = [2025, 2026];

    function initYearSelect() {
      yearSelect.innerHTML = "";
      if (!YEARS.includes(currentYear)) {
        currentYear = YEARS[0];
      }
      YEARS.forEach((y) => {
        const opt = document.createElement("option");
        opt.value = y;
        opt.textContent = y;
        if (y === currentYear) opt.selected = true;
        yearSelect.appendChild(opt);
      });
    }

    function initAgencyButtons() {
  agencyButtons.innerHTML = "";

  const sorted = AGENCES.slice().sort((a, b) => a.localeCompare(b, "fr"));
  sorted.forEach((ag) => {
    const btn = document.createElement("button");
    btn.type = "button";
    btn.textContent = ag;

    btn.addEventListener("click", () => {
      currentAgence = ag;

      Array.from(agencyButtons.querySelectorAll("button")).forEach((b) =>
        b.classList.toggle("active", b === btn)
      );

      replacementBar.style.display = "flex";

      loadData();
      loadParamsForCurrentAgence();
    });

    agencyButtons.appendChild(btn);
  });

  currentAgence = "";
}

async function loadHolidays() {
  currentHolidays = new Set();

  if (!currentAgence) return;

  try {
    const res = await fetch(
      "/api/kilometrage/holidays?agence=" +
        encodeURIComponent(currentAgence) +
        "&year=" +
        encodeURIComponent(currentYear)
    );
    const data = await res.json().catch(() => []);
    if (!Array.isArray(data)) return;

    data.forEach((h) => {
      if (h.date) {
        currentHolidays.add(String(h.date));
      }
    });
  } catch (err) {
    console.error("Erreur chargement jours sans livraison :", err);
  }
}

async function toggleHolidayOnServer(dateStr) {
  if (!currentAgence) return;

  try {
    const res = await fetch("/api/kilometrage/holiday", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        agence: currentAgence,
        date: dateStr
      })
    });
    const data = await res.json().catch(() => ({}));
    if (!res.ok || data.success === false) {
      alert(data.error || "Erreur lors de l'enregistrement du jour sans livraison.");
    }
  } catch (err) {
    console.error("Erreur toggleHolidayOnServer:", err);
    alert("Erreur réseau lors de l'enregistrement du jour sans livraison.");
  }
}

function formatFRDateOnly(str) {
  if (!str) return "";

  const d = new Date(str);
  if (!isNaN(d)) {
    const jj = String(d.getDate()).padStart(2, "0");
    const mm = String(d.getMonth() + 1).padStart(2, "0");
    const aa = d.getFullYear();
    return `${jj}/${mm}/${aa}`;
  }

  const m = String(str).match(/^(\d{4})-(\d{2})-(\d{2})/);
  if (m) {
    return `${m[3]}/${m[2]}/${m[1]}`;
  }

  return String(str);
}

    async function loadParamsForCurrentAgence() {
      tourneeSelect.innerHTML = '<option value="">— Choisir une tournée —</option>';
      newDriverMsg.textContent = "";
      currentParams = [];

      if (!currentAgence) return;

      try {
        const res = await fetch(
          "/api/kilometrage/params?agence=" + encodeURIComponent(currentAgence)
        );
        const data = await res.json().catch(() => []);
        if (!Array.isArray(data)) return;

        currentParams = data;

        data.forEach((p, index) => {
          const opt = document.createElement("option");
          opt.value = String(index);

          const labelTournee = p.tournee || p.codeTournee || "Tournée";
          const labelChauffeur = p.transporteur || p.codeTransporteur || "Chauffeur";
          const idInfo = p.id ? " – ID: " + p.id : "";
const lastFormatted = p.dernierRemplacement
  ? formatFRDateOnly(p.dernierRemplacement)
  : "";
const lastInfo = lastFormatted
  ? " – Dernier rempla.: " + lastFormatted
  : "";

          opt.textContent = labelTournee + " – " + labelChauffeur + idInfo + lastInfo;
          tourneeSelect.appendChild(opt);
        });
      } catch (err) {
        console.error("Erreur chargement PARAMS pour l'agence :", err);
      }
    }

    btnNewDriver.addEventListener("click", async () => {
      newDriverMsg.textContent = "";

      if (!currentAgence) {
        newDriverMsg.textContent = "Choisis d'abord un magasin.";
        return;
      }

      const idx = parseInt(tourneeSelect.value, 10);
      if (isNaN(idx) || !currentParams[idx]) {
        newDriverMsg.textContent = "Choisis une tournée.";
        return;
      }

      const p = currentParams[idx];
      const codeTournee = p.codeTournee || "";
      if (!codeTournee) {
        newDriverMsg.textContent = "Code tournée manquant pour cette ligne PARAMS.";
        return;
      }

      btnNewDriver.disabled = true;
      try {
        const res = await fetch("/api/kilometrage/newid", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            agence: currentAgence,
            codeTournee: codeTournee,
            action: "newId"
          })
        });

        const data = await res.json().catch(() => ({}));
        if (!res.ok || data.success === false) {
          throw new Error(data.error || "Erreur serveur");
        }

        newDriverMsg.textContent =
          "Nouveau chauffeur déclaré. Nouvel ID : " +
          data.id +
          ". Merci de créer un nouveau QR code pour le nouveau chauffeur.";

        loadParamsForCurrentAgence();
      } catch (err) {
        console.error(err);
        newDriverMsg.textContent =
          "Erreur lors de la génération du nouvel ID.";
      } finally {
        btnNewDriver.disabled = false;
      }
    });

    async function loadData() {
      if (!currentAgence) {
  infoLine.textContent = "";
  statusEl.textContent = "";
  monthsContainer.innerHTML = "";
  currentData = [];
  replacementBar.style.display = "none";
  return;
}

      infoLine.textContent = "Agence : " + currentAgence + " – Année : " + currentYear;
      statusEl.textContent = "";
      monthsContainer.innerHTML = "";

      const loader = document.createElement("div");
      loader.className = "loader";
      loader.textContent = "Chargement des données.";
      monthsContainer.appendChild(loader);

      try {
        const res = await fetch(
          "/api/kilometrage/data?agence=" +
            encodeURIComponent(currentAgence) +
            "&year=" +
            encodeURIComponent(currentYear)
        );

        const data = await res.json().catch(() => []);
        console.log("Données kilométrage reçues :", data);
        currentData = Array.isArray(data) ? data : [];

        monthsContainer.innerHTML = "";

        if (!Array.isArray(data) || data.length === 0) {
          statusEl.innerHTML =
            'Aucune donnée de kilométrage trouvée pour <span>' +
            currentAgence +
            "</span> en <span>" +
            currentYear +
            "</span>.";
          buildMonthsTables({ });
          return;
        }

        statusEl.innerHTML =
          "Données récupérées : <span>" + data.length + "</span> enregistrements.";

        const grouped = {};

        data.forEach((row) => {
          let d = null;

          if (row.date) {
            const d1 = new Date(row.date);
            if (!isNaN(d1)) d = d1;
          }
          if (!d && row.timestamp) {
            const d2 = new Date(row.timestamp);
            if (!isNaN(d2)) d = d2;
          }
          if (!d) return;

          const monthIndex = d.getMonth() + 1;
          const day = d.getDate();

          const tourneeKey = row.tournee || row.codeTournee || "Tournée inconnue";
          const km = Number(row.km || 0);
          const commentaire = (row.commentaire || "").trim();

          if (!grouped[monthIndex]) grouped[monthIndex] = {};
          if (!grouped[monthIndex][tourneeKey]) grouped[monthIndex][tourneeKey] = {};
          if (!grouped[monthIndex][tourneeKey][day]) {
            grouped[monthIndex][tourneeKey][day] = { km: 0, commentaires: [] };
          }

          grouped[monthIndex][tourneeKey][day].km += km;
          if (commentaire) {
            grouped[monthIndex][tourneeKey][day].commentaires.push(commentaire);
          }
        });

		await loadHolidays();
        buildMonthsTables(grouped);
      } catch (err) {
        console.error("Erreur lors du chargement des données kilométriques :", err);
        statusEl.textContent =
          "Erreur lors du chargement des données. Vérifie le serveur ou Apps Script.";
        currentData = [];
        buildMonthsTables({ });
      }
    }

    function isWeekend(year, monthIndex, day) {
      const d = new Date(year, monthIndex - 1, day);
      const dow = d.getDay();
      return dow === 0 || dow === 6;
    }

    function buildMonthsTables(grouped) {
      monthsContainer.innerHTML = "";

      for (let month = 1; month <= 12; month++) {
        const monthData = grouped[month] || {};
        const card = document.createElement("div");
        card.className = "month-card";
        card.dataset.month = String(month);

        const title = document.createElement("div");
        title.className = "month-title";

        const leftTitle = document.createElement("span");
        leftTitle.textContent = monthNames[month - 1];

        const rightPart = document.createElement("div");
        rightPart.className = "month-actions";

        const smallInfo = document.createElement("small");
        smallInfo.textContent = currentAgence + " – " + currentYear;

        const holidayBtn = document.createElement("button");
        holidayBtn.type = "button";
        holidayBtn.className = "holiday-btn";
        holidayBtn.title = "Marquer un jour sans livraison (colonne noire)";
        holidayBtn.addEventListener("click", async () => {
          const daysInMonth = new Date(currentYear, month, 0).getDate();
          const jourStr = prompt(
            "Numéro du jour à (dé)marquer comme 'sans livraison' pour " +
            monthNames[month - 1] + " " + currentYear +
            " ? (1–" + daysInMonth + ")"
          );
          if (!jourStr) return;
          const jour = parseInt(jourStr, 10);
          if (isNaN(jour) || jour < 1 || jour > daysInMonth) {
            alert("Jour invalide.");
            return;
          }
          const dateStr =
            currentYear + "-" +
            String(month).padStart(2, "0") + "-" +
            String(jour).padStart(2, "0");

          await toggleHolidayOnServer(dateStr);
          await loadHolidays();
          buildMonthsTables(grouped);
        });

        const printBtn = document.createElement("button");
        printBtn.type = "button";
        printBtn.className = "print-btn";
        printBtn.textContent = "Imprimer";
        printBtn.addEventListener("click", () => {
          printMonth(month, card);
        });

        const recapBtn = document.createElement("button");
        recapBtn.type = "button";
        recapBtn.className = "print-btn";
        recapBtn.textContent = "Récap";
        recapBtn.addEventListener("click", () => {
          toggleRecap(month, card, recapBtn);
        });

        rightPart.appendChild(smallInfo);
        rightPart.appendChild(holidayBtn);
        rightPart.appendChild(printBtn);
        rightPart.appendChild(recapBtn);

        title.appendChild(leftTitle);
        title.appendChild(rightPart);
        card.appendChild(title);

        const table = document.createElement("table");
        const thead = document.createElement("thead");
        const headerRow = document.createElement("tr");

        const firstTh = document.createElement("th");
        firstTh.textContent = "Tournée / Jour";
        headerRow.appendChild(firstTh);

        const daysInMonth = new Date(currentYear, month, 0).getDate();
        const weekendDays = [];

        for (let day = 1; day <= daysInMonth; day++) {
          const th = document.createElement("th");
          th.textContent = day;

          const dateKey =
            currentYear + "-" +
            String(month).padStart(2, "0") + "-" +
            String(day).padStart(2, "0");

          if (isWeekend(currentYear, month, day)) {
            th.classList.add("weekend");
            weekendDays.push(day);
          }

          if (currentHolidays.has(dateKey)) {
            th.classList.add("no-delivery");
          }

          headerRow.appendChild(th);
        }

        const totalTh = document.createElement("th");
        totalTh.textContent = "Total";
        totalTh.className = "total-col";
        headerRow.appendChild(totalTh);

        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        const tourneeNames = Object.keys(monthData).sort();

        const legendItems = [];

        if (tourneeNames.length === 0) {
          const row = document.createElement("tr");
          const cell = document.createElement("td");
          cell.colSpan = 2 + daysInMonth;
          cell.textContent = "Aucun kilométrage saisi pour ce mois.";
          cell.style.textAlign = "center";
          row.appendChild(cell);
          tbody.appendChild(row);
        } else {
          tourneeNames.forEach((tournee) => {
            const row = document.createElement("tr");
            const labelCell = document.createElement("td");
            labelCell.textContent = tournee;
            row.appendChild(labelCell);

            const daysByDay = monthData[tournee] || {};
            let total = 0;

            for (let day = 1; day <= daysInMonth; day++) {
              const td = document.createElement("td");
              const dayObj = daysByDay[day];
              const km = dayObj ? (dayObj.km || 0) : 0;
              const commentaires = dayObj && dayObj.commentaires ? dayObj.commentaires : [];
              const hasComment = commentaires.length > 0;

              if (km > 0) {
                td.textContent = km;
                td.className = "km";
                total += km;
              } else {
                td.textContent = "";
                td.className = "km-zero";
              }

              const dateKey =
                currentYear + "-" +
                String(month).padStart(2, "0") + "-" +
                String(day).padStart(2, "0");

              if (weekendDays.includes(day)) {
                td.classList.add("weekend");
              }

              if (currentHolidays.has(dateKey)) {
                td.classList.add("no-delivery");
              }

              if (hasComment) {

                td.classList.add("has-comment");
                td.title = commentaires.join(" / ");
                const dateStr =
                  String(day).padStart(2, "0") +
                  "/" +
                  String(month).padStart(2, "0") +
                  "/" +
                  currentYear;
                commentaires.forEach((c) => {
                  legendItems.push({
                    date: dateStr,
                    tournee,
                    commentaire: c
                  });
                });
              }

              row.appendChild(td);
            }

            const totalTd = document.createElement("td");
            totalTd.className = "total-cell";
            totalTd.textContent = total > 0 ? total : "";
            row.appendChild(totalTd);

            tbody.appendChild(row);
          });
        }

        table.appendChild(tbody);
        card.appendChild(table);

        if (legendItems.length > 0) {
          const legendDiv = document.createElement("div");
          legendDiv.className = "comments-legend";

          const legendTitle = document.createElement("div");
          legendTitle.className = "legend-title";
          legendTitle.textContent = "Commentaires du mois :";
          legendDiv.appendChild(legendTitle);

          const ul = document.createElement("ul");
          legendItems.forEach((item) => {
            const li = document.createElement("li");
            li.textContent =
              item.date + " – " + item.tournee + " : " + item.commentaire;
            ul.appendChild(li);
          });

          legendDiv.appendChild(ul);
          card.appendChild(legendDiv);
        }

        const recapDiv = document.createElement("div");
        recapDiv.className = "recap-container";
        recapDiv.style.display = "none";
        card.appendChild(recapDiv);

        monthsContainer.appendChild(card);
      }
    }

    function printMonth(monthIndex, monthCard) {
      printContainer.innerHTML = "";

      const clone = monthCard.cloneNode(true);

      clone.querySelectorAll(".print-btn").forEach((btn) => btn.remove());
      clone.querySelectorAll(".recap-container").forEach((recap) => recap.remove());

      const wrapper = document.createElement("div");
      wrapper.className = "print-page";

      const header = document.createElement("div");
      header.className = "print-header";

      const top = document.createElement("div");
      top.className = "print-header-top";

      const logo = logoTemplate.cloneNode(true);
      logo.style.display = "block";
      logo.classList.add("print-logo");
      logo.removeAttribute("id");

      const textBox = document.createElement("div");
      textBox.className = "print-header-text";

      const title = document.createElement("h1");
      title.textContent = "Suivi kilométrique – " + currentAgence;

      const subtitle = document.createElement("div");
      subtitle.className = "print-subtitle";
      subtitle.textContent = monthNames[monthIndex - 1] + " " + currentYear;

      textBox.appendChild(title);
      textBox.appendChild(subtitle);
      top.appendChild(logo);
      top.appendChild(textBox);
      header.appendChild(top);

      wrapper.appendChild(header);
      wrapper.appendChild(clone);
      printContainer.appendChild(wrapper);

      if (!logo.complete) {
        logo.onload = () => window.print();
      } else {
        window.print();
      }
    }

    function toggleRecap(monthIndex, monthCard, btn) {
      const container = monthCard.querySelector(".recap-container");
      if (!container) return;

      const isVisible = container.style.display === "block";

      if (!isVisible) {
        buildRecapContent(monthIndex, container);
        container.style.display = "block";
        btn.textContent = "Fermer le récap";
      } else {
        container.style.display = "none";
        btn.textContent = "Récap";
      }
    }

    function buildRecapContent(monthIndex, container) {
      container.innerHTML = "";

      if (!currentData || !currentData.length) {
        const p = document.createElement("p");
        p.textContent = "Aucune donnée disponible pour ce mois.";
        container.appendChild(p);
        return;
      }

      const rows = [];

      currentData.forEach((row) => {
        let d = null;

        if (row.date) {
          const d1 = new Date(row.date);
          if (!isNaN(d1)) d = d1;
        }
        if (!d && row.timestamp) {
          const d2 = new Date(row.timestamp);
          if (!isNaN(d2)) d = d2;
        }
        if (!d) return;

        const month = d.getMonth() + 1;
        const year = d.getFullYear();
        if (month !== monthIndex || year !== currentYear) return;

        const day = d.getDate();
        const dateStr =
          String(day).padStart(2, "0") +
          "/" +
          String(monthIndex).padStart(2, "0") +
          "/" +
          currentYear;

        const tournee = row.tournee || row.codeTournee || "Tournée inconnue";
        const chauffeur = row.chauffeur || row.codeChauffeur || "Inconnu";

        const km8h  = row.km8h;
        const km12h = row.km12h;
        const km14h = row.km14h;
        const km18h = row.km18h;
        const total = row.km || "";

        rows.push({
          date: dateStr,
          tournee,
          chauffeur,
          km8h,
          km12h,
          km14h,
          km18h,
          total
        });
      });

      if (!rows.length) {
        const p = document.createElement("p");
        p.textContent = "Aucune ligne de saisie pour ce mois.";
        container.appendChild(p);
        return;
      }

      const title = document.createElement("div");
      title.className = "recap-title";
      title.textContent =
        "Récapitulatif des saisies – " +
        monthNames[monthIndex - 1] +
        " " +
        currentYear +
        " :";
      container.appendChild(title);

      const table = document.createElement("table");
      table.className = "recap-table";

      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");
      ["Date", "Tournée", "Chauffeur", "8H", "12H", "14H", "18H", "Total"].forEach(
        (label) => {
          const th = document.createElement("th");
          th.textContent = label;
          headerRow.appendChild(th);
        }
      );
      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement("tbody");

      let previousDate = null;

      rows
        .sort((a, b) => {
          if (a.date === b.date) {
            if (a.tournee === b.tournee) {
              return a.chauffeur.localeCompare(b.chauffeur, "fr");
            }
            return a.tournee.localeCompare(b.tournee, "fr");
          }
          const [da, ma, ya] = a.date.split("/").map(Number);
          const [db, mb, yb] = b.date.split("/").map(Number);
          return new Date(ya, ma - 1, da) - new Date(yb, mb - 1, db);
        })
        .forEach((item) => {
          const tr = document.createElement("tr");

          if (previousDate !== null && previousDate !== item.date) {
            tr.classList.add("recap-separator-top");
          }
          previousDate = item.date;

          const tdDate = document.createElement("td");
          tdDate.textContent = item.date;
          tr.appendChild(tdDate);

          const tdTournee = document.createElement("td");
          tdTournee.textContent = item.tournee;
          tr.appendChild(tdTournee);

          const tdChauffeur = document.createElement("td");
          tdChauffeur.textContent = item.chauffeur;
          tr.appendChild(tdChauffeur);

          function addKmCell(value) {
            const td = document.createElement("td");
            const empty =
              value === null ||
              value === "" ||
              typeof value === "undefined";
            if (empty) {
              td.textContent = "";
              td.classList.add("recap-missing");
            } else {
              td.textContent = value;
            }
            return td;
          }

          tr.appendChild(addKmCell(item.km8h));
          tr.appendChild(addKmCell(item.km12h));
          tr.appendChild(addKmCell(item.km14h));
          tr.appendChild(addKmCell(item.km18h));

          const tdTotal = document.createElement("td");
          tdTotal.textContent = item.total || "";
          tr.appendChild(tdTotal);

          tbody.appendChild(tr);
        });

      table.appendChild(tbody);
      container.appendChild(table);
    }

    yearSelect.addEventListener("change", () => {
      currentYear = parseInt(yearSelect.value, 10);
      loadData();
    });

    initYearSelect();
    initAgencyButtons();
  </script>
