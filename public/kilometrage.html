<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Suivi kilométrique des tournées</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      background: #f3f4f6;
    }
    header {
      background: #111827;
      color: #f9fafb;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 8px;
    }
    header h1 {
      font-size: 1.1rem;
      margin: 0;
    }
    .year-select {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
    }
    .year-select select {
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      font-size: 0.9rem;
    }
    .tabs {
      display: flex;
      gap: 4px;
      padding: 8px 10px;
      background: #1f2937;
      overflow-x: auto;
    }
    .tab {
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.9rem;
      border: none;
      cursor: pointer;
      color: #e5e7eb;
      background: transparent;
      white-space: nowrap;
    }
    .tab.active {
      background: #f97316;
      color: #111827;
      font-weight: 600;
    }
    main {
      padding: 10px;
    }
    .info-line {
      font-size: 0.9rem;
      margin-bottom: 4px;
      color: #4b5563;
    }
    .status {
      font-size: 0.85rem;
      margin-bottom: 8px;
      color: #6b7280;
    }
    .status span {
      font-weight: 600;
    }
    .loader {
      font-size: 0.9rem;
      color: #4b5563;
    }

    .months-grid {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .month-card {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      padding: 10px;
      overflow-x: auto;
    }
    .month-title {
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .month-title small {
      font-weight: 400;
      color: #6b7280;
      font-size: 0.8rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 0.8rem;
      min-width: 600px;
    }
    th, td {
      border: 1px solid #e5e7eb;
      padding: 2px 4px;
      text-align: center;
    }
    th {
      background: #f3f4f6;
    }
    th:first-child,
    td:first-child {
      text-align: left;
      white-space: nowrap;
      min-width: 140px;
      max-width: 200px;
    }
    td.km {
      background: #ecfdf3;
    }
    td.km-zero {
      background: #ffffff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Suivi kilométrique des tournées</h1>
    <div class="year-select">
      <span>Année :</span>
      <select id="yearSelect"></select>
    </div>
  </header>

  <div class="tabs" id="tabsContainer"></div>

  <main>
    <div class="info-line" id="infoLine"></div>
    <div class="status" id="status"></div>
    <div id="monthsContainer" class="months-grid"></div>
  </main>

  <script>
    const AGENCES = [
      "ANNEMASSE",
      "BOURGOIN",
      "CHASSE SUR RHONE",
      "CHASSIEU",
      "GLEIZE",
      "LA MOTTE SERVOLEX",
      "MIRIBEL",
      "PAVI",
      "RENAGE",
      "RIVES",
      "SEYNOD",
      "ST EGREVE",
      "ST-JEAN-BONNEFONDS"
    ];

    const monthNames = [
      "Janvier", "Février", "Mars", "Avril", "Mai", "Juin",
      "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"
    ];

    const tabsContainer = document.getElementById("tabsContainer");
    const yearSelect = document.getElementById("yearSelect");
    const infoLine = document.getElementById("infoLine");
    const statusEl = document.getElementById("status");
    const monthsContainer = document.getElementById("monthsContainer");

    let currentAgence = AGENCES[0] || "";
    let currentYear = new Date().getFullYear();

    function initYearSelect() {
      const minYear = currentYear - 1;
      const maxYear = currentYear + 1;
      for (let y = minYear; y <= maxYear; y++) {
        const opt = document.createElement("option");
        opt.value = y;
        opt.textContent = y;
        if (y === currentYear) opt.selected = true;
        yearSelect.appendChild(opt);
      }
    }

    function buildTabs() {
      tabsContainer.innerHTML = "";
      AGENCES.forEach((agence) => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "tab" + (agence === currentAgence ? " active" : "");
        btn.textContent = agence;
        btn.addEventListener("click", () => {
          if (currentAgence !== agence) {
            currentAgence = agence;
            updateTabsActive();
            loadData();
          }
        });
        tabsContainer.appendChild(btn);
      });
    }

    function updateTabsActive() {
      const buttons = tabsContainer.querySelectorAll(".tab");
      buttons.forEach((btn) => {
        if (btn.textContent === currentAgence) {
          btn.classList.add("active");
        } else {
          btn.classList.remove("active");
        }
      });
    }

    async function loadData() {
      if (!currentAgence) return;

      infoLine.textContent = "Agence : " + currentAgence + " – Année : " + currentYear;
      statusEl.textContent = "";
      monthsContainer.innerHTML = "";

      const loader = document.createElement("div");
      loader.className = "loader";
      loader.textContent = "Chargement des données...";
      monthsContainer.appendChild(loader);

      try {
        const res = await fetch(
          "/api/kilometrage/data?agence=" +
            encodeURIComponent(currentAgence) +
            "&year=" +
            encodeURIComponent(currentYear)
        );

        const data = await res.json().catch(() => []);
        console.log("Données kilométrage reçues :", data);
        monthsContainer.innerHTML = "";

        if (!Array.isArray(data) || data.length === 0) {
          statusEl.innerHTML =
            'Aucune donnée de kilométrage trouvée pour <span>' +
            currentAgence +
            "</span> en <span>" +
            currentYear +
            "</span>.";
          buildMonthsTables({});
          return;
        }

        statusEl.innerHTML =
          "Données récupérées : <span>" + data.length + "</span> enregistrements.";

        const grouped = {};

        data.forEach((row) => {
          let d = null;

          if (row.date) {
            const d1 = new Date(row.date);
            if (!isNaN(d1)) d = d1;
          }
          if (!d && row.timestamp) {
            const d2 = new Date(row.timestamp);
            if (!isNaN(d2)) d = d2;
          }
          if (!d) {
            return;
          }

          const monthIndex = d.getMonth() + 1; // 1..12
          const day = d.getDate(); // 1..31

          const tourneeKey = row.tournee || row.codeTournee || "Tournée inconnue";
          const km = Number(row.km || 0);

          if (!grouped[monthIndex]) grouped[monthIndex] = {};
          if (!grouped[monthIndex][tourneeKey]) grouped[monthIndex][tourneeKey] = {};
          grouped[monthIndex][tourneeKey][day] =
            (grouped[monthIndex][tourneeKey][day] || 0) + km;
        });

        buildMonthsTables(grouped);
      } catch (err) {
        console.error("Erreur lors du chargement des données kilométriques :", err);
        statusEl.textContent =
          "Erreur lors du chargement des données. Vérifie le serveur ou Apps Script.";
        buildMonthsTables({});
      }
    }

    function buildMonthsTables(grouped) {
      monthsContainer.innerHTML = "";

      for (let month = 1; month <= 12; month++) {
        const monthData = grouped[month] || {};
        const card = document.createElement("div");
        card.className = "month-card";

        const title = document.createElement("div");
        title.className = "month-title";
        title.innerHTML =
          "<span>" +
          monthNames[month - 1] +
          "</span><small>" +
          currentAgence +
          " – " +
          currentYear +
          "</small>";
        card.appendChild(title);

        const table = document.createElement("table");
        const thead = document.createElement("thead");
        const headerRow = document.createElement("tr");

        const firstTh = document.createElement("th");
        firstTh.textContent = "Tournée / Jour";
        headerRow.appendChild(firstTh);

        for (let day = 1; day <= 31; day++) {
          const th = document.createElement("th");
          th.textContent = day;
          headerRow.appendChild(th);
        }

        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        const tourneeNames = Object.keys(monthData).sort();

        if (tourneeNames.length === 0) {
          const row = document.createElement("tr");
          const cell = document.createElement("td");
          cell.colSpan = 32;
          cell.textContent = "Aucun kilométrage saisi pour ce mois.";
          cell.style.textAlign = "center";
          row.appendChild(cell);
          tbody.appendChild(row);
        } else {
          tourneeNames.forEach((tournee) => {
            const row = document.createElement("tr");
            const labelCell = document.createElement("td");
            labelCell.textContent = tournee;
            row.appendChild(labelCell);

            const daysKm = monthData[tournee] || {};

            for (let day = 1; day <= 31; day++) {
              const td = document.createElement("td");
              const km = daysKm[day] || 0;
              if (km > 0) {
                td.textContent = km;
                td.className = "km";
              } else {
                td.textContent = "";
                td.className = "km-zero";
              }
              row.appendChild(td);
            }

            tbody.appendChild(row);
          });
        }

        table.appendChild(tbody);
        card.appendChild(table);
        monthsContainer.appendChild(card);
      }
    }

    yearSelect.addEventListener("change", () => {
      currentYear = parseInt(yearSelect.value, 10);
      loadData();
    });

    initYearSelect();
    buildTabs();
    loadData();
  </script>
</body>
</html>
