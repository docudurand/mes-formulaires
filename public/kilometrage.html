<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Suivi kilométrique des tournées</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      background: #f3f4f6;
    }
    header {
      background: #004080;
      color: #f9fafb;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 8px;
    }
    header h1 {
      font-size: 1.1rem;
      margin: 0;
    }

    .filters {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .year-select,
    .agency-select {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
    }

    .year-select select,
    .agency-select select {
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      font-size: 0.9rem;
      background: #f9fafb;
      color: #111827;
    }

    main {
      padding: 10px;
    }
    .info-line {
      font-size: 0.9rem;
      margin-bottom: 4px;
      color: #4b5563;
    }
    .status {
      font-size: 0.85rem;
      margin-bottom: 8px;
      color: #6b7280;
    }
    .status span {
      font-weight: 600;
    }
    .loader {
      font-size: 0.9rem;
      color: #4b5563;
    }

    .months-grid {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .month-card {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      padding: 10px;
      overflow-x: auto;
    }
    .month-title {
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }
    .month-title small {
      font-weight: 400;
      color: #6b7280;
      font-size: 0.8rem;
    }
    .month-actions {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .print-btn {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #e5e7eb;
      font-size: 0.75rem;
      cursor: pointer;
    }
    .print-btn:hover {
      background: #d1d5db;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 0.8rem;
      min-width: 650px;
    }
    th, td {
      border: 1px solid #e5e7eb;
      padding: 2px 4px;
      text-align: center;
    }
    th {
      background: #f3f4f6;
    }
    th:first-child,
    td:first-child {
      text-align: left;
      white-space: nowrap;
      min-width: 140px;
      max-width: 200px;
    }
    th.total-col,
    td.total-cell {
      font-weight: 600;
      background: #e5e7eb;
    }
    td.km {
      background: #ecfdf3;
    }
    td.km-zero {
      background: #ffffff;
    }

    .has-comment {
      background: #fed7aa !important;
      color: #000000 !important;
    }

    .weekend {
      background: #000000 !important;
      color: #ffffff !important;
    }

    .comments-legend {
      margin-top: 8px;
      font-size: 0.8rem;
      color: #374151;
    }
    .comments-legend .legend-title {
      font-weight: 600;
      margin-bottom: 2px;
    }
    .comments-legend ul {
      margin: 4px 0 0;
      padding-left: 18px;
    }
    .comments-legend li {
      margin-bottom: 2px;
    }

    #printContainer {
      display: none;
    }
    .print-page {
      font-size: 0.9rem;
    }
    .print-header {
      margin-bottom: 8px;
    }
    .print-header-top {
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: flex-start;
    }
    .print-logo {
      height: 40px;
      object-fit: contain;
    }
    .print-header h1 {
      margin: 0;
      font-size: 1.3rem;
    }
    .print-header .print-subtitle {
      margin-top: 2px;
      font-size: 0.9rem;
      color: #4b5563;
    }

    @media print {
      @page {
        size: landscape;
        margin: 10mm;
      }
      body {
        background: #ffffff;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
      header,
      main {
        display: none !important;
      }
      #printContainer {
        display: block;
        padding: 0;
      }
      .print-btn {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Suivi kilométrique des tournées</h1>
    <div class="filters">
      <div class="agency-select">
        <span>Magasin :</span>
        <select id="agencySelect"></select>
      </div>
      <div class="year-select">
        <span>Année :</span>
        <select id="yearSelect"></select>
      </div>
    </div>
  </header>

  <main>
    <div class="info-line" id="infoLine"></div>
    <div class="status" id="status"></div>
    <div id="monthsContainer" class="months-grid"></div>
  </main>

  <div id="printContainer"></div>

  <img
    id="printLogoTemplate"
    src="https://raw.githubusercontent.com/docudurand/mes-formulaires/main/logodurand.png"
    alt="Durand Services"
    style="display:none"
  />

  <script>
    const AGENCES = [
      "ANNEMASSE",
      "BOURGOIN",
      "CHASSE SUR RHONE",
      "CHASSIEU",
      "GLEIZE",
      "MIRIBEL",
      "RENAGE",
      "RIVES",
      "SEYNOD",
      "ST EGREVE",
      "ST-JEAN-BONNEFONDS"
    ];

    const monthNames = [
      "Janvier", "Février", "Mars", "Avril", "Mai", "Juin",
      "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"
    ];

    const yearSelect = document.getElementById("yearSelect");
    const agencySelect = document.getElementById("agencySelect");
    const infoLine = document.getElementById("infoLine");
    const statusEl = document.getElementById("status");
    const monthsContainer = document.getElementById("monthsContainer");
    const printContainer = document.getElementById("printContainer");
    const logoTemplate = document.getElementById("printLogoTemplate");

    let currentAgence = "";
    let currentYear = new Date().getFullYear();

    const YEARS = [2025, 2026];

    function initYearSelect() {
      yearSelect.innerHTML = "";
      if (!YEARS.includes(currentYear)) {
        currentYear = YEARS[0];
      }
      YEARS.forEach((y) => {
        const opt = document.createElement("option");
        opt.value = y;
        opt.textContent = y;
        if (y === currentYear) opt.selected = true;
        yearSelect.appendChild(opt);
      });
    }

    function initAgencySelect() {
      agencySelect.innerHTML = "";
      const sorted = AGENCES.slice().sort((a, b) => a.localeCompare(b, "fr"));
      sorted.forEach((ag) => {
        const opt = document.createElement("option");
        opt.value = ag;
        opt.textContent = ag;
        agencySelect.appendChild(opt);
      });
      currentAgence = sorted[0] || "";
      agencySelect.value = currentAgence;
    }

    async function loadData() {
      if (!currentAgence) return;

      infoLine.textContent = "Agence : " + currentAgence + " – Année : " + currentYear;
      statusEl.textContent = "";
      monthsContainer.innerHTML = "";

      const loader = document.createElement("div");
      loader.className = "loader";
      loader.textContent = "Chargement des données...";
      monthsContainer.appendChild(loader);

      try {
        const res = await fetch(
          "/api/kilometrage/data?agence=" +
            encodeURIComponent(currentAgence) +
            "&year=" +
            encodeURIComponent(currentYear)
        );

        const data = await res.json().catch(() => []);
        console.log("Données kilométrage reçues :", data);
        monthsContainer.innerHTML = "";

        if (!Array.isArray(data) || data.length === 0) {
          statusEl.innerHTML =
            'Aucune donnée de kilométrage trouvée pour <span>' +
            currentAgence +
            "</span> en <span>" +
            currentYear +
            "</span>.";
          buildMonthsTables({});
          return;
        }

        statusEl.innerHTML =
          "Données récupérées : <span>" + data.length + "</span> enregistrements.";

        const grouped = {};

        data.forEach((row) => {
          let d = null;

          if (row.date) {
            const d1 = new Date(row.date);
            if (!isNaN(d1)) d = d1;
          }
          if (!d && row.timestamp) {
            const d2 = new Date(row.timestamp);
            if (!isNaN(d2)) d = d2;
          }
          if (!d) return;

          const monthIndex = d.getMonth() + 1;
          const day = d.getDate();

          const tourneeKey = row.tournee || row.codeTournee || "Tournée inconnue";
          const km = Number(row.km || 0);
          const commentaire = (row.commentaire || "").trim();

          if (!grouped[monthIndex]) grouped[monthIndex] = {};
          if (!grouped[monthIndex][tourneeKey]) grouped[monthIndex][tourneeKey] = {};
          if (!grouped[monthIndex][tourneeKey][day]) {
            grouped[monthIndex][tourneeKey][day] = { km: 0, commentaires: [] };
          }

          grouped[monthIndex][tourneeKey][day].km += km;
          if (commentaire) {
            grouped[monthIndex][tourneeKey][day].commentaires.push(commentaire);
          }
        });

        buildMonthsTables(grouped);
      } catch (err) {
        console.error("Erreur lors du chargement des données kilométriques :", err);
        statusEl.textContent =
          "Erreur lors du chargement des données. Vérifie le serveur ou Apps Script.";
        buildMonthsTables({});
      }
    }

    function isWeekend(year, monthIndex, day) {
      const d = new Date(year, monthIndex - 1, day);
      const dow = d.getDay();
      return dow === 0 || dow === 6;
    }

    function buildMonthsTables(grouped) {
      monthsContainer.innerHTML = "";

      for (let month = 1; month <= 12; month++) {
        const monthData = grouped[month] || {};
        const card = document.createElement("div");
        card.className = "month-card";
        card.dataset.month = String(month);

        const title = document.createElement("div");
        title.className = "month-title";

        const leftTitle = document.createElement("span");
        leftTitle.textContent = monthNames[month - 1];

        const rightPart = document.createElement("div");
        rightPart.className = "month-actions";
        const smallInfo = document.createElement("small");
        smallInfo.textContent = currentAgence + " – " + currentYear;

        const printBtn = document.createElement("button");
        printBtn.type = "button";
        printBtn.className = "print-btn";
        printBtn.textContent = "Imprimer";
        printBtn.addEventListener("click", () => {
          printMonth(month, card);
        });

        rightPart.appendChild(smallInfo);
        rightPart.appendChild(printBtn);

        title.appendChild(leftTitle);
        title.appendChild(rightPart);
        card.appendChild(title);

        const table = document.createElement("table");
        const thead = document.createElement("thead");
        const headerRow = document.createElement("tr");

        const firstTh = document.createElement("th");
        firstTh.textContent = "Tournée / Jour";
        headerRow.appendChild(firstTh);

        const daysInMonth = new Date(currentYear, month, 0).getDate();
        const weekendDays = [];

        for (let day = 1; day <= daysInMonth; day++) {
          const th = document.createElement("th");
          th.textContent = day;

          if (isWeekend(currentYear, month, day)) {
            th.classList.add("weekend");
            weekendDays.push(day);
          }

          headerRow.appendChild(th);
        }

        const totalTh = document.createElement("th");
        totalTh.textContent = "Total";
        totalTh.className = "total-col";
        headerRow.appendChild(totalTh);

        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        const tourneeNames = Object.keys(monthData).sort();

        const legendItems = [];

        if (tourneeNames.length === 0) {
          const row = document.createElement("tr");
          const cell = document.createElement("td");
          cell.colSpan = 2 + daysInMonth;
          cell.textContent = "Aucun kilométrage saisi pour ce mois.";
          cell.style.textAlign = "center";
          row.appendChild(cell);
          tbody.appendChild(row);
        } else {
          tourneeNames.forEach((tournee) => {
            const row = document.createElement("tr");
            const labelCell = document.createElement("td");
            labelCell.textContent = tournee;
            row.appendChild(labelCell);

            const daysByDay = monthData[tournee] || {};
            let total = 0;

            for (let day = 1; day <= daysInMonth; day++) {
              const td = document.createElement("td");
              const dayObj = daysByDay[day];
              const km = dayObj ? (dayObj.km || 0) : 0;
              const commentaires = dayObj && dayObj.commentaires ? dayObj.commentaires : [];
              const hasComment = commentaires.length > 0;

              if (km > 0) {
                td.textContent = km;
                td.className = "km";
                total += km;
              } else {
                td.textContent = "";
                td.className = "km-zero";
              }

              if (weekendDays.includes(day)) {
                td.classList.add("weekend");
              }

              if (hasComment) {
                td.classList.add("has-comment");
                td.title = commentaires.join(" / ");
                const dateStr =
                  String(day).padStart(2, "0") +
                  "/" +
                  String(month).padStart(2, "0") +
                  "/" +
                  currentYear;
                commentaires.forEach((c) => {
                  legendItems.push({
                    date: dateStr,
                    tournee,
                    commentaire: c
                  });
                });
              }

              row.appendChild(td);
            }

            const totalTd = document.createElement("td");
            totalTd.className = "total-cell";
            totalTd.textContent = total > 0 ? total : "";
            row.appendChild(totalTd);

            tbody.appendChild(row);
          });
        }

        table.appendChild(tbody);
        card.appendChild(table);

        if (legendItems.length > 0) {
          const legendDiv = document.createElement("div");
          legendDiv.className = "comments-legend";

          const legendTitle = document.createElement("div");
          legendTitle.className = "legend-title";
          legendTitle.textContent = "Commentaires du mois :";
          legendDiv.appendChild(legendTitle);

          const ul = document.createElement("ul");
          legendItems.forEach((item) => {
            const li = document.createElement("li");
            li.textContent =
              item.date + " – " + item.tournee + " : " + item.commentaire;
            ul.appendChild(li);
          });

          legendDiv.appendChild(ul);
          card.appendChild(legendDiv);
        }

        monthsContainer.appendChild(card);
      }
    }

    function printMonth(monthIndex, monthCard) {
      printContainer.innerHTML = "";

      const clone = monthCard.cloneNode(true);
      clone.querySelectorAll(".print-btn").forEach((btn) => btn.remove());

      const wrapper = document.createElement("div");
      wrapper.className = "print-page";

      const header = document.createElement("div");
      header.className = "print-header";

      const top = document.createElement("div");
      top.className = "print-header-top";

      const logo = logoTemplate.cloneNode(true);
      logo.style.display = "block";
      logo.classList.add("print-logo");
      logo.removeAttribute("id");

      const textBox = document.createElement("div");
      textBox.className = "print-header-text";

      const title = document.createElement("h1");
      title.textContent = "Suivi kilométrique – " + currentAgence;

      const subtitle = document.createElement("div");
      subtitle.className = "print-subtitle";
      subtitle.textContent = monthNames[monthIndex - 1] + " " + currentYear;

      textBox.appendChild(title);
      textBox.appendChild(subtitle);
      top.appendChild(logo);
      top.appendChild(textBox);
      header.appendChild(top);

      wrapper.appendChild(header);
      wrapper.appendChild(clone);
      printContainer.appendChild(wrapper);

      if (!logo.complete) {
        logo.onload = () => window.print();
      } else {
        window.print();
      }
    }

    yearSelect.addEventListener("change", () => {
      currentYear = parseInt(yearSelect.value, 10);
      loadData();
    });

    agencySelect.addEventListener("change", () => {
      currentAgence = agencySelect.value;
      loadData();
    });

    initYearSelect();
    initAgencySelect();
    loadData();
  </script>
</body>
</html>
