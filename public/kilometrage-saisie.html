<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Saisie kilom√©trage tourn√©e</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      padding: 20px 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      max-width: 460px;
      width: 100%;
    }
    .logo {
      text-align: center;
      margin-bottom: 12px;
    }
    .logo img {
      max-width: 160px;
      height: auto;
    }
    h1 {
      font-size: 1.3rem;
      margin: 0 0 4px 0;
      text-align: center;
    }
    .sub {
      font-size: 0.9rem;
      color: #666;
      text-align: center;
      margin-bottom: 12px;
    }
    .info {
      font-size: 0.9rem;
      margin-bottom: 12px;
      padding: 8px 10px;
      border-radius: 8px;
      background: #f0f4ff;
    }
    label {
      display: block;
      font-size: 0.9rem;
      margin-top: 10px;
      margin-bottom: 4px;
    }

    input[type="date"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      box-sizing: border-box;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      font-family: inherit;
      background-color: #ffffff;
      -webkit-appearance: none;
      appearance: none;
    }

    input[type="date"],
    input[type="number"],
    select {
      height: 44px;
      line-height: 1.2;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    .summary {
      margin-top: 6px;
      font-size: 0.85rem;
      color: #444;
      background: #f9fafb;
      border-radius: 8px;
      padding: 6px 8px;
    }

    button {
      margin-top: 16px;
      width: 100%;
      padding: 10px 0;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .msg {
      margin-top: 10px;
      font-size: 0.9rem;
      text-align: center;
    }
    .msg.ok {
      color: #15803d;
    }
    .msg.err {
      color: #b91c1c;
    }

    @media (max-width: 480px) {
      .card {
        margin: 12px;
        padding: 16px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="https://raw.githubusercontent.com/docudurand/mes-formulaires/main/logodurand.png" alt="Logo Durand Services" />
    </div>

    <h1>Kilom√©trage de la journ√©e</h1>
    <div class="sub">
      Choisir l'horaire (8h, 12h, 14h ou 18h) puis saisir le relev√© compteur.<br />
      Le total sera calcul√© automatiquement sur le site.
    </div>

    <div id="infoBloc" class="info">
      Chargement des informations de tourn√©e...
    </div>

    <form id="kmForm">
      <label for="date">Date de la journ√©e</label>
      <input type="date" id="date" name="date" required />

      <!-- S√©lecteur d'horaire -->
      <label for="horaire">Horaire du relev√©</label>
      <select id="horaire" name="horaire">
        <option value="8H">8H</option>
        <option value="12H">12H</option>
        <option value="14H">14H</option>
        <option value="18H">18H</option>
      </select>

      <!-- Champ visible pour la valeur √† l'horaire s√©lectionn√© -->
      <label for="kmCurrent">Relev√© compteur √† cette heure</label>
      <input type="number" id="kmCurrent" min="0" step="0.1" />

      <!-- Champs cach√©s envoy√©s au serveur -->
      <input type="hidden" id="km8h"  name="km8h" />
      <input type="hidden" id="km12h" name="km12h" />
      <input type="hidden" id="km14h" name="km14h" />
      <input type="hidden" id="km18h" name="km18h" />

      <div id="summary" class="summary">
        8h : -&nbsp;&nbsp;|&nbsp;&nbsp;12h : -&nbsp;&nbsp;|&nbsp;&nbsp;14h : -&nbsp;&nbsp;|&nbsp;&nbsp;18h : -
      </div>

      <label for="commentaire">Commentaire (optionnel)</label>
      <textarea id="commentaire" name="commentaire" placeholder="Ex : d√©tour, chargement suppl√©mentaire, etc."></textarea>

      <button type="submit" id="submitBtn">Valider</button>
    </form>

    <div id="message" class="msg"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);

    const agence = params.get("agence") || "";
    const codeAgence = params.get("codeAgence") || agence;
    const tournee = params.get("tournee") || "";
    const codeTournee = params.get("codeTournee") || "";
    const chauffeur = params.get("chauffeur") || "";
    const codeChauffeur = params.get("codeChauffeur") || "";

    const infoBloc = document.getElementById("infoBloc");
    const messageEl = document.getElementById("message");
    const form = document.getElementById("kmForm");
    const submitBtn = document.getElementById("submitBtn");
    const dateInput = document.getElementById("date");

    const horaireSelect = document.getElementById("horaire");
    const kmCurrentInput = document.getElementById("kmCurrent");

    const km8hInput  = document.getElementById("km8h");
    const km12hInput = document.getElementById("km12h");
    const km14hInput = document.getElementById("km14h");
    const km18hInput = document.getElementById("km18h");

    const summaryDiv = document.getElementById("summary");

    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, "0");
    const dd = String(today.getDate()).padStart(2, "0");
    dateInput.value = `${yyyy}-${mm}-${dd}`;

    function buildInfo() {
      const lines = [];
      if (agence || codeAgence) {
        lines.push(`<strong>Agence :</strong> ${agence || codeAgence}`);
      }
      if (tournee || codeTournee) {
        lines.push(`<strong>Tourn√©e :</strong> ${tournee || codeTournee}`);
      }
      if (chauffeur || codeChauffeur) {
        lines.push(`<strong>Transporteur :</strong> ${chauffeur || codeChauffeur}`);
      }
      if (!lines.length) {
        infoBloc.innerHTML =
          "Les param√®tres de la tourn√©e ne sont pas dans l'URL. Scanne bien le QR code fourni.";
      } else {
        infoBloc.innerHTML = lines.join("<br>");
      }
    }

    function updateSummary() {
      const v8  = km8hInput.value  ? km8hInput.value  : "-";
      const v12 = km12hInput.value ? km12hInput.value : "-";
      const v14 = km14hInput.value ? km14hInput.value : "-";
      const v18 = km18hInput.value ? km18hInput.value : "-";
      summaryDiv.innerHTML = `8h : ${v8}&nbsp;&nbsp;|&nbsp;&nbsp;12h : ${v12}&nbsp;&nbsp;|&nbsp;&nbsp;14h : ${v14}&nbsp;&nbsp;|&nbsp;&nbsp;18h : ${v18}`;
    }

    horaireSelect.addEventListener("change", () => {
      const slot = horaireSelect.value;
      let v = "";
      if (slot === "8H") {
        v = km8hInput.value;
      } else if (slot === "12H") {
        v = km12hInput.value;
      } else if (slot === "14H") {
        v = km14hInput.value;
      } else if (slot === "18H") {
        v = km18hInput.value;
      }
      kmCurrentInput.value = v || "";
    });

    kmCurrentInput.addEventListener("input", () => {
      const slot = horaireSelect.value;
      const v = kmCurrentInput.value;
      if (slot === "8H") {
        km8hInput.value = v;
      } else if (slot === "12H") {
        km12hInput.value = v;
      } else if (slot === "14H") {
        km14hInput.value = v;
      } else if (slot === "18H") {
        km18hInput.value = v;
      }
      updateSummary();
    });

    buildInfo();
    updateSummary();

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      messageEl.textContent = "";
      messageEl.className = "msg";

      const dateValue = dateInput.value;
      const km8hValue  = km8hInput.value;
      const km12hValue = km12hInput.value;
      const km14hValue = km14hInput.value;
      const km18hValue = km18hInput.value;
      const commentaireValue = document.getElementById("commentaire").value;

      if (!codeTournee) {
        messageEl.textContent =
          "Erreur : code tourn√©e manquant. V√©rifie le QR code.";
        messageEl.classList.add("err");
        return;
      }
      if (!dateValue) {
        messageEl.textContent = "Merci de choisir une date.";
        messageEl.classList.add("err");
        return;
      }

      const values = [km8hValue, km12hValue, km14hValue, km18hValue];
      if (values.some(v => v === "" || isNaN(Number(v)))) {
        messageEl.textContent =
          "Merci de saisir un relev√© compteur valide pour 8h, 12h, 14h et 18h.";
        messageEl.classList.add("err");
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = "Enregistrement...";

      try {
        const res = await fetch("/api/kilometrage/save", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            agence,
            codeAgence,
            tournee,
            codeTournee,
            chauffeur,
            codeChauffeur,
            date: dateValue,
            km8h: Number(km8hValue),
            km12h: Number(km12hValue),
            km14h: Number(km14hValue),
            km18h: Number(km18hValue),
            commentaire: commentaireValue
          })
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok || data.success === false) {
          throw new Error(data.error || "Erreur serveur");
        }

        messageEl.textContent = "Kilom√©trage enregistr√© üëç";
        messageEl.classList.add("ok");
        form.reset();
        dateInput.value = `${yyyy}-${mm}-${dd}`;

        km8hInput.value = "";
        km12hInput.value = "";
        km14hInput.value = "";
        km18hInput.value = "";
        horaireSelect.value = "8H";
        kmCurrentInput.value = "";
        updateSummary();
      } catch (err) {
        console.error(err);
        messageEl.textContent =
          "Erreur lors de l'enregistrement. R√©essaie ou contacte le responsable.";
        messageEl.classList.add("err");
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Valider";
      }
    });
  </script>
</body>
</html>
