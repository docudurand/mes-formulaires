<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pub</title>
  <style>
    :root{
      --bg:#000;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      overflow:hidden;
    }

    .pubWrap{
      width:100vw;
      height:100vh;
      background:#000;
      overflow:hidden;
      position:relative;
    }
    .pubTrack{
      display:flex;
      height:100%;
      width:100%;
      transition:transform 0.8s ease;
      will-change:transform;
    }
    .pubSlide{
      min-width:100%;
      height:100%;
      background-position:center;
      background-repeat:no-repeat;
      background-size:contain;
      background-color:#000;
    }
  </style>
</head>
<body>

  <div class="pubWrap" aria-label="Publicités">
    <div class="pubTrack" id="pub-track"></div>
  </div>

<script>
  const images = [
    "/images/image1.jpeg",
    "/images/image2.jpeg",
    "/images/image3.jpeg",
  ];

  const track = document.getElementById("pub-track");

  function preloadImages(urls){
    return Promise.all(urls.map((src) => new Promise((resolve) => {
      const img = new Image();
      img.onload = () => resolve(src);
      img.onerror = () => resolve(null);
      img.src = src;
    }))).then((results) => results.filter(Boolean));
  }

  function buildSlides(urls){
    track.innerHTML = "";
    urls.forEach((src) => {
      const slide = document.createElement("div");
      slide.className = "pubSlide";
      slide.style.backgroundImage = `url('${src}')`;
      track.appendChild(slide);
    });
  }

  let index = 0;
  function advance(total){
    if (!track || total <= 1) return;
    index = (index + 1) % total;
    track.style.transform = `translateX(-${index * 100}%)`;
  }

  preloadImages(images).then((available) => {
    if (!available.length) return;
    buildSlides(available);

    // Démarrage sur la 1ère image
    track.style.transform = "translateX(0%)";

    // Rotation
    if (available.length > 1) {
      setInterval(() => advance(available.length), 30000);
    }
  });
</script>

</body>
</html>
