<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Présences – Durand Services</title>
</head>
<body>
  <h1>Présences – Durand Services</h1>
  <button id="loadResume">Charger tous les magasins</button>
  <div id="summaryGrid"></div>
  <script>
    const API = '/api/presences';
    document.getElementById('loadResume').onclick = async ()=>{
      try{
        const r = await fetch(API+'?action=initMonthAll&month=2025-09');
        const j = await r.json();
        if(j.error) throw new Error(j.error);
        const grid = document.getElementById('summaryGrid');
        grid.innerHTML = JSON.stringify(j,null,2);
      }catch(e){
        alert('Erreur chargement résumé : '+e.message);
      }
    };
  </script>
</body>
</html>
