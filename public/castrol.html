<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Références Castrol</title>
  <style>
    :root{
      --bg:#d9f3de;
      --blue:#0b45ff;
    }
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
    }
    .page{
      max-width: 980px;
      width: min(980px, 92vw);
      margin: 0 auto;
      padding: 18px 0 30px;
    }
    .logo{
      display:block;
      margin: 0 auto;
      max-width: 520px;
      width: min(520px, 70vw);
      height:auto;
    }
    .block{
      width: min(860px, 92vw);
      margin: 14px auto 0;
    }
    .search-input{
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      font-size: 16px;
      border: 1px solid #c7c7c7;
      border-radius: 4px;
      outline: none;
    }
    .results{
      margin-top: 10px;
      border: 0;
      background: transparent;
      max-height: calc(4 * 2.2em); /* 4 lignes visibles max */
      overflow-y: auto;
      padding-right: 10px; /* espace pour scrollbar */
    }

    /* Castrol 1: plus d'espace entre lignes */
    .section-1 .result-item{
      padding: 8px 0;          /* ↑ espace vertical */
      line-height: 1.35;       /* ↑ interligne */
      border-bottom: 1px solid rgba(0,0,0,0.06);
    }
    .section-1 .result-item:last-child{ border-bottom:0; }
    .section-1 .result-title{
      color: var(--blue);
      font-weight: 700;
      font-size: 14px;
      margin: 0 0 2px 0;
    }
    .section-1 .result-ref{
      font-size: 12px;
      margin: 0;
      color:#000;
    }

    /* Espace réduit avant le 2e logo */
    .gap-after-results-1{
      margin-bottom: 14px; /* ↓ réduit (au lieu d'un gros vide) */
    }
    .logo2-wrap{ margin-top: 6px; }

    /* Castrol 2: liste 2 colonnes (Shell -> Castrol) */
    .section-2 .result-row{
      display:grid;
      grid-template-columns: 1fr 28px 1fr;
      gap: 10px;
      align-items:center;
      padding: 10px 0;
      border-bottom: 1px solid rgba(0,0,0,0.06);
      font-size: 13px;
      line-height: 1.25;
    }
    .section-2 .result-row:last-child{ border-bottom:0; }
    .arrow{ text-align:center; font-weight:700; color:#3b82f6; }
    .left, .right{ font-weight:700; color:#1d2a7a; }
    .right{ justify-self:start; }
    .muted{ font-weight:600; color:#111; }
  </style>
</head>
<body>
  <div class="page">

    <!-- LOGO + CASTROL1 -->
    <img class="logo" src="https://raw.githubusercontent.com/docudurand/mes-formulaires/main/castrol1.png" alt="Castrol"/>

    <div class="block section-1">
      <input id="searchBox1" class="search-input" type="text" placeholder="Rechercher (Castrol)..." autocomplete="off"/>
      <div id="results1" class="results gap-after-results-1" aria-live="polite"></div>
    </div>

    <!-- LOGO + CASTROL2 -->
    <div class="logo2-wrap">
      <img class="logo" src="https://raw.githubusercontent.com/docudurand/mes-formulaires/main/castrol2.png" alt="Shell vers Castrol"/>
    </div>

    <div class="block section-2">
      <input id="searchBox2" class="search-input" type="text" placeholder="Rechercher (Shell → Castrol)..." autocomplete="off"/>
      <div id="results2" class="results" aria-live="polite"></div>
    </div>

  </div>

      left.className = "left";
      left.textContent = (item.shell || item.left || item.from || item.designation || "").trim();

      const arrow = document.createElement('div');
      arrow.className = "arrow";
      arrow.textContent = "→";

      const right = document.createElement('div');
      right.className = "right";
      // Selon les clés disponibles (on garde plusieurs possibilités)
      const rtxt = (item.castrol || item.right || item.to || item.reference || "").trim();
      right.textContent = rtxt;

      row.appendChild(left);
      row.appendChild(arrow);
      row.appendChild(right);
      out2.appendChild(row);
    }
  }

  function filter2(q){
    const query = String(q||"").trim().toLowerCase();
    if(!query) return [];
    return data2.filter(x => {
      const a = String(x.shell || x.left || x.from || x.designation || "").toLowerCase();
      const b = String(x.castrol || x.right || x.to || x.reference || "").toLowerCase();
      return a.includes(query) || b.includes(query);
    });
  }

  sb2.addEventListener('input', () => render2(filter2(sb2.value).slice(0, 200)));
</script>
</body>
</html>
