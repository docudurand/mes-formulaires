<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau de bord - Compteurs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2c3e50;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 1.8em;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #34495e;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    tr:hover {
      background: #f1f1f1;
    }
    .year-title {
      font-size: 1.2em;
      margin-top: 30px;
      color: #2c3e50;
    }
  

html.dsg-in-iframe, html.dsg-in-iframe body {
  height: auto !important;
  overflow-x: hidden !important;
  overflow-y: auto !important;
}

</style>
</head>
<body>
<script>
(function () {
  try {
    if (window.self !== window.top) {
      document.documentElement.classList.add("dsg-in-iframe");
    }
  } catch (e) {
    document.documentElement.classList.add("dsg-in-iframe");
  }

  function heightNow() {
    const b = document.body;
    const d = document.documentElement;
    return Math.max(
      d ? d.scrollHeight : 0,
      d ? d.offsetHeight : 0,
      d ? d.clientHeight : 0,
      b ? b.scrollHeight : 0,
      b ? b.offsetHeight : 0,
      b ? b.clientHeight : 0
    );
  }

  function send() {
    parent.postMessage({ type: "dsg-iframe-size", height: heightNow() + 24 }, "*");
  }

  window.addEventListener("load", send, { once: true });

  try {
    const ro = new ResizeObserver(() => send());
    ro.observe(document.documentElement);
  } catch (e) {}

  window.addEventListener("message", (e) => {
    if (e.data && e.data.type === "dsg-iframe-request-size") send();
  });

  let n = 0;
  const it = setInterval(() => {
    send();
    if (++n >= 20) clearInterval(it);
  }, 300);
})();
</script>


<header>
    <h1>ðŸ“Š Tableau de bord des formulaires</h1>
  </header>
  <div class="container" id="content">
    <p>Chargement des compteurs...</p>
  </div>

  <script>
    async function loadCompteurs() {
      try {
        const res = await fetch("/admin/compteurs-data");
        const data = await res.json();

        const container = document.getElementById("content");
        container.innerHTML = "";

        Object.keys(data).sort().forEach(year => {
          const yearTitle = document.createElement("h2");
          yearTitle.className = "year-title";
          yearTitle.textContent = "ðŸ“… AnnÃ©e " + year;
          container.appendChild(yearTitle);

          const table = document.createElement("table");
          const thead = document.createElement("thead");
          thead.innerHTML = `
            <tr>
              <th>Type de formulaire</th>
              <th>Nombre de demandes</th>
            </tr>`;
          table.appendChild(thead);

          const tbody = document.createElement("tbody");
          Object.keys(data[year]).forEach(type => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${type.toUpperCase()}</td>
              <td>${data[year][type]}</td>`;
            tbody.appendChild(tr);
          });
          table.appendChild(tbody);

          container.appendChild(table);
        });
      } catch (err) {
        document.getElementById("content").innerHTML =
          "<p style='color:red'>Erreur de chargement des compteurs</p>";
      }
    }

    loadCompteurs();
  </script>
</body>
</html>
