<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Suivi des envois e‑mail</title>
  <style>
    body{font-family:Arial, sans-serif; margin:20px;}
    .row{display:flex; gap:10px; flex-wrap:wrap; margin-bottom:12px;}
    input,button{padding:10px; font-size:14px;}
    table{width:100%; border-collapse:collapse;}
    th,td{border:1px solid #ddd; padding:8px; font-size:13px; vertical-align:top;}
    th{background:#f5f5f5; text-align:left;}
    .ok{color:green; font-weight:bold;}
    .bad{color:#b00020; font-weight:bold;}
    .muted{color:#666;}
    code{background:#f6f6f6; padding:2px 4px; border-radius:4px;}
  </style>
</head>
<body>
  <h2>Suivi des envois e‑mail (SMTP OVH)</h2>

  <div class="row">
    <input id="token" type="password" placeholder="ADMIN_TOKEN (Render)" style="min-width:260px;">
    <input id="q" placeholder="Recherche (email, formulaire, statut...)" style="min-width:320px;">
    <input id="limit" type="number" value="200" min="1" max="1000" style="width:120px;">
    <button onclick="loadLogs()">Rafraîchir</button>
  </div>

  <div class="muted" id="info">
    Astuce : ajoute le token dans <code>ADMIN_TOKEN</code> sur Render puis colle-le ici.
  </div>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Destinataire</th>
        <th>Formulaire</th>
        <th>Statut</th>
        <th>Erreur</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

<script>
async function loadLogs(){
  const token = document.getElementById("token").value.trim();
  const q = encodeURIComponent(document.getElementById("q").value.trim());
  const limit = encodeURIComponent(document.getElementById("limit").value.trim() || "200");

  const info = document.getElementById("info");
  const tbody = document.getElementById("tbody");
  tbody.innerHTML = "";
  info.textContent = "Chargement...";

  const res = await fetch(`/api/mail-logs?limit=${limit}&q=${q}`, {
    headers: { "x-admin-token": token }
  });

  if(!res.ok){
    const t = await res.text().catch(()=> "");
    info.textContent = "Erreur: accès refusé ou API indisponible. " + t;
    return;
  }

  const data = await res.json();
  const rows = Array.isArray(data) ? data : (data.logs || []);
  info.textContent = `${rows.length} envoi(s) affiché(s).`;

  for(const x of rows){
    const tr = document.createElement("tr");
    const d = new Date(x.ts);
    const dateStr = isNaN(d) ? (x.ts || "") : d.toLocaleString("fr-FR");

    const statusClass = x.status === "sent" ? "ok" : (x.status === "failed" ? "bad" : "");
    tr.innerHTML = `
      <td>${escapeHtml(dateStr)}</td>
      <td>${escapeHtml(x.to || "")}</td>
      <td>${escapeHtml(x.formType || "")}</td>
      <td class="${statusClass}">${escapeHtml(x.status || "")}</td>
      <td>${escapeHtml(x.error || "")}</td>
    `;
    tbody.appendChild(tr);
  }
}

function escapeHtml(s){
  return String(s).replace(/[&<>"']/g, c => ({
    "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
  }[c]));
}
</script>
</body>
</html>
