<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monitor</title>
  <link rel="stylesheet" href="/monitor.css" />
</head>
<body>
  <main class="monitor">
    <header class="monitor__header">
      <div>
        <h1>Monitor</h1>
        <p>Flux temps reel actif.</p>
      </div>
      <div class="monitor__status monitor__status--ok" id="monitor-status">OK</div>
    </header>
    <section class="monitor__logs">
      <div class="monitor__controls">
        <label for="monitor-filter">Filtre</label>
        <select id="monitor-filter" class="monitor__select">
          <option value="all">Tous</option>
          <option value="info">Info</option>
          <option value="warn">Warn</option>
          <option value="error">Error</option>
        </select>
        <label for="monitor-search">Recherche</label>
        <input id="monitor-search" class="monitor__input" type="search" placeholder="mot-cle" />
        <button id="monitor-pause" class="monitor__button" type="button">Pause</button>
        <button id="monitor-export" class="monitor__button" type="button">Exporter</button>
      </div>
      <h2>Logs</h2>
      <ul id="monitor-log-list" class="monitor__list"></ul>
    </section>
  </main>
  <script src="/monitor.js" defer></script>
</body>
</html>
